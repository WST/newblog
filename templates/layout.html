<!doctype html>
<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ '/static/style.css'|url }}?v=3">
	<script src="{{ '/static/instantclick.min.js'|url }}?v=1" data-no-instant></script>
	<link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">
	<title>{% block title %}Welcome{% endblock %} — AverkovNET</title>
	<link rel="shortcut icon" href="/static/icons/favicon.ico" />
</head>
<body>
	<header>
		<h1><a class="hover" href="/">{{ config.PROJECT.name }}</a></h1>
		<nav>
			<ul class="nav navbar-nav">
				{% for href, title in [['/', 'Об авторе'], ['/articles', 'Статьи'], ['/gallery', 'Фотогалерея'], ['/social', 'Контакты']] %}<li{% if href == "/" %}{% if this|url == "/" %} class="active"{% endif %}{% else %}{% if this.is_child_of(href) %} class="active"{% endif %}{% endif %}><a href="{{ href|url }}">{{ title }}</a></li>{% endfor %}
			</ul>
		</nav>
		<!--<div id="pony" style="float: right;position: relative; top: -180px; left: 0px; width: 164px; height: 200px; background-image: url('/static/images/really_cute_apple_bloom_by_kuren247-d6kdnrh.png');"></div>-->
	</header>
	<div class="page">
		{% block body %}{% endblock %}
	</div>
	<footer>
		©&nbsp;Илья&nbsp;Аверков (WST)
	</footer>
	<script data-no-instant>InstantClick.init('mousedown');</script>
</body>
